projects:
  - name: 'mandalorian-gifs-node'
    description: 'Mandalorian GIFS generator'
    environments:
      - name: 'Development'
        slug: 'dev'
        configs:
          - slug: 'dev'
      - name: 'CI-CD'
        slug: 'ci-cd'
        configs:
          - slug: 'ci-cd'
      - name: 'Staging'
        slug: 'stg'
        configs:
          - slug: 'stg'
      - name: 'Production'
        slug: 'prd'
        configs:
          - slug: 'prd'
    secrets:
      dev:
        NODE_ENV: 'development'
        DEBUG_COLORS: 'yes'
        DEBUG: 'app: server: error:'
        LOGGING: 'dev'
        HOSTNAME: 'localhost'
        PORT: '8080'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
      ci-cd:
        DOCKER_HUB_USERNAME: ''
        DOCKER_HUB_TOKEN: ''
      stg:
        NODE_ENV: 'development'
        DEBUG: 'app: server: error:'
        LOGGING: 'dev'
        HOSTNAME: '0.0.0.0'
        PORT: '8080'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
      prd:
        NODE_ENV: 'production'
        DEBUG: 'app: server: error:'
        LOGGING: 'common'
        HOSTNAME: '0.0.0.0'
        PORT: '8080'
        GIPHY_API_KEY: ''
        GIPHY_TAG: 'mandalorian'
        GIPHY_RATING: 'pg13'
